<!-- change-password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Change Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }
    label, input {
      display: block;
      margin-top: 10px;
      width: 100%;
    }
    button {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Change Your Password</h2>

  <form id="changeForm">
    <label for="currentPassword">Current Password:</label>
    <input type="password" name="currentPassword" required />

    <label for="newPassword">New Password:</label>
    <input type="password" name="newPassword" required />

    <button type="submit">Change Password</button>
  </form>

  <!-- âœ… Only load the main module file, which imports supabaseClient.js -->
  <script type="module" src="scripts/change-password.js"></script>
</body>
</html>
