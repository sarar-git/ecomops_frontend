<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Upload Tab Button -->
  <a href="upload.html" class="upload-tab" title="Upload Reports">⬆️</a>

  <header>
    <h2>Dashboard</h2>
    <div class="header-right">
      <div id="message"></div>
      <button id="logoutBtn">Logout</button>
    </div>
  </header>

  <div class="container">
    <!-- Summary Cards -->
    <div class="card-row">
      <div id="shipped-card" class="card"></div>
      <div id="cancelled-card" class="card"></div>
      <div id="returned-card" class="card"></div>
    </div>

    <div class="card-row">
      <div id="paid-card" class="card"></div>
      <div id="charges-card" class="card"></div>
      <div id="outstanding-card" class="card"></div>
    </div>

    <ul id="fileList"></ul>
  </div>

  <script src="scripts/dashboard.js" type="module"></script>
</body>
</html>
