<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Upload Tab Button -->
  <a href="upload.html" class="upload-tab" title="Upload Reports">⬆️</a>

  <header>
    <h2>Dashboard</h2>
    <div class="header-right">
      <div id="message"></div>
      <button id="logoutBtn">Logout</button>
    </div>
  </header>

  <div class="container">
    <!-- Orders by Platform -->
    <div class="card-row">
      <div id="orders-by-platform" class="card">
        <h3>Orders by Platform</h3>
        <div id="site-ranking" class="site-ranking"></div>
      </div>
    </div>

    <!-- Platform-specific cards (auto-generated) -->
    <div id="platform-cards" class="card-row"></div>

    <!-- Overall Summary -->
    <div class="card-row">
      <div id="paid-card" class="card"></div>
      <div id="charges-card" class="card"></div>
      <div id="outstanding-card" class="card"></div>
    </div>
  <script src="scripts/dashboard.js" type="module"></script>
</body>
</html>
