<!-- frontend/signup.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Sign Up</h2>
  <form id="signupForm">
    <input type="text" name="name" placeholder="Name" required><br>
    <input type="email" name="email" placeholder="Email" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <input type="text" name="company_name" placeholder="Company Name" required><br>
    <input type="text" name="gstin" placeholder="GSTIN" required><br>
    <button type="submit">Sign Up</button>
  </form>

  <!-- Hidden resend button -->
  <button id="resendVerificationBtn" style="display: none;">Resend Verification Email</button>

  <p>Already have an account? <a href="index.html">Login here</a></p>

  <script type="module" src="scripts/auth.js"></script>
</body>
</html>
