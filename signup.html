<!-- frontend/signup.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Sign Up</h2>
  <form id="signupForm">
    <input type="text" name="name" placeholder="Name" required><br>
    <input type="email" name="email" placeholder="Email" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <input type="text" name="company_name" placeholder="Company Name" required><br>
    <input type="text" name="gstin" placeholder="GSTIN" required><br>
    <button type="submit">Sign Up</button>
  </form>

  <p>Already have an account? <a href="index.html">Login here</a></p>

  <script>
    document.getElementById("signupForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

      const res = await fetch("https://ecomops-sarar20225.onrender.com/auth/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      if (res.ok) {
        alert("Signup successful!");
        window.location.href = "index.html";
      } else {
        const error = await res.json();
        alert("Signup failed: " + error.detail);
      }
    });
  </script>
</body>
</html>
